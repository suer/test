name: Release

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Create release
      run: gh release create ${{ github.ref_name }} --generate-notes --repo ${{ github.repository }}
      env:
        GITHUB_TOKEN: ${{ github.token }}

